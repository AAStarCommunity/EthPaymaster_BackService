on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "*"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/commit@v2
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.0'
      - name: Build
        run: go build -v ./...
      - name: Audit
        run: go install golang.org/x/vuln/cmd/govulncheck@latest && govulncheck ./...
      - name: Test
        run: go test -v ./...

name: Building And Testing
